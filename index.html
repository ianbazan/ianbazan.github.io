<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Ian Bazán</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="intro">Ian Bazán</div>
    <img id="photo" src="images/ian.png" alt="Ian Bazán">

    <script>
        // Después de 2 segundos (2000 milisegundos), desvanecer el texto y mostrar la foto
        setTimeout(() => {
            // Desvanece el texto
            document.body.classList.add('fade-out');

            // Después de 1 segundo (tiempo del desvanecimiento), cambia al modo de la imagen
            setTimeout(() => {
                document.body.style.backgroundColor = 'black';
                document.getElementById('intro').style.display = 'none';
                const photo = document.getElementById('photo');
                photo.style.display = 'block';  // Asegura que la imagen se muestre
                photo.classList.add('fade-in');
            }, 1000);
        }, 2000); // 2 segundos
    </script>
</body>
</html>
