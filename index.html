<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Ian Bazán</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="intro">Ian Bazán</div>

    <script>
        // Después de 2 segundos (2000 milisegundos), desvanecer el texto y mostrar la imagen de fondo
        setTimeout(() => {
            // Desvanece el texto
            document.body.classList.add('fade-out');

            // Después de 1 segundo (tiempo del desvanecimiento), cambia al modo de la imagen de fondo
            setTimeout(() => {
                document.body.style.backgroundImage = 'url("images/ian.png")';
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundRepeat = 'no-repeat';
                document.getElementById('intro').style.display = 'none'; // Oculta el texto
                document.body.classList.remove('fade-out');  // Reinicia la opacidad para evitar conflictos
            }, 1000);
        }, 2000); // 2 segundos
    </script>
</body>
</html>
